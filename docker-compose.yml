version: "3.9"
services:
  mongo:
    image: mongo:7
    container_name: mongo_dev
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: digigov
      MONGO_INITDB_ROOT_PASSWORD: devpass
      MONGO_INITDB_DATABASE: digigov_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  mongodata:
